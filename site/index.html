<!DOCTYPE html">
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>WebMonitor</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <form name="schedule" action="/monitor" method="post">
        <div class="form-field">
            <label>
                <span>Title:</span>
                <input name="name" type="text" required>
            </label>
        </div>
        <div class="form-field">
            <label>
                <span>URL:</span>
                <input name="url" type="url" required>
            </label>
        </div>
        <div class="form-field">
            <span>Interval:</span>
            <table id="dayPicker">
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input name="sunday" type="checkbox">
                        </td>
                        <td>
                            <input name="monday" type="checkbox">
                        </td>
                        <td>
                            <input name="tuesday" type="checkbox">
                        </td>
                        <td>
                            <input name="wednesday" type="checkbox">
                        </td>
                        <td>
                            <input name="thursday" type="checkbox">
                        </td>
                        <td>
                            <input name="friday" type="checkbox">
                        </td>
                        <td>
                            <input name="saturday" type="checkbox">
                        </td>
                    </tr>
                </tbody>
            </table>
            <table id="timePicker">
                <thead>
                    <tr>
                        <th>Hours</th>
                        <th>Minutes</th>
                        <th>Seconds</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input name="hours" type="number" min="0" max="23" value="0">
                        </td>
                        <td>
                            <input name="minutes" type="number" min="0" max="59" value="25">
                        </td>
                        <td>
                            <input name="seconds" type="number" min="0" max="59" value="0">
                        </td>
                    </tr>
                </tbody>
            </table>
            <span id="intervalDisplay"></span>
        </div>
        <div class="form-field">
            <label>
                <span>Selector Mode:</span>
                <select name="mode">
                    <option value="query">Query Selector</option>
                    <option value="regex">Regular Expressions</option>
                </select>
            </label>
        </div>
        <div class="form-field">
            <label>
                <span>Selector:</span>
                <input name="selector" type="text" required>
            </label>
        </div>
        <div class="form-field">
            <label>
                <span>Your email:</span>
                <input name="email" type="email" required>
            </label>
        </div>

        <input id="submit" type="submit" value="Monitor">
    </form>

    <script src="atomic.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
