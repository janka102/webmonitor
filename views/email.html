<div style="color:#212121; margin:auto; font-size:18px; font-family:sans-serif; width:100%; background-color:#fff;">
    <h2 style="color:#FFF; font-size:30px; background-color:#2196F3; padding:25px 30px; margin:0; vertical-align:middle; border-bottom: 5px solid #1976D2;">{{ job.name }}</h2>
    <div style="display:block; padding:30px;">
        <span style="display:block; margin-bottom:40px">A value on your page <b><a href="{{ job.url|safe }}" style="color:#009688;">{{ job.url }}</a></b> changed.</span>
        <span style="display:block;">It was:</span>
        <span style="display:block; border-left:2px solid #FF5252; background-color:#F5F5F5; padding:5px 10px; margin:10px 25px 35px;">{{ oldValue }}</span>
        <span style="display:block;">It is now:</span>
        <span style="display:block; border-left:2px solid #00C853; background-color:#F5F5F5; padding:5px 10px; margin:10px 25px 35px;">{{ newValue }}</span>
    </div>
    <div style="display:block; font-size:13px; padding:15px; text-align:center; font-weight:bold; border-top: 1px solid #aaa;">
        <a href="{{ domain }}" style="color:#009688;">Monitor more values</a> &#8226; <a href="https://github.com/janka102/webmonitor" style="color:#009688;">Source on GitHub</a> &#8226; <a href="{{ domain }}/stop/{{ job.id }}" style="color:#009688;">Stop monitoring this value</a>
    </div>
</div>
